<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Guardian - Secure File Encryption</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button.active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }
        .file-drop-zone {
            border: 2px dashed #d1d5db;
            transition: all 0.2s ease-in-out;
        }
        .file-drop-zone.dragover {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">File Guardian</h1>
            <p class="text-gray-500 mt-1">Securely encrypt and decrypt your files locally.</p>
        </header>

        <!-- Tabs -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="flex -mb-px" aria-label="Tabs">
                <button id="encrypt-tab-btn" class="tab-button w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm active">Encrypt</button>
                <button id="decrypt-tab-btn" class="tab-button w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">Decrypt</button>
            </nav>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Encryption Panel -->
            <div id="encrypt-panel">
                <div id="encrypt-drop-zone" class="file-drop-zone rounded-lg p-8 text-center cursor-pointer mb-4">
                    <input type="file" id="encrypt-file-input" class="hidden">
                    <p class="text-gray-500">Drag & drop a file here, or <span class="font-semibold text-indigo-600">click to select</span></p>
                    <p id="encrypt-file-name" class="mt-2 font-medium text-gray-700"></p>
                </div>

                <fieldset class="mb-4">
                    <legend class="text-lg font-medium text-gray-900 mb-2">Encryption Method</legend>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center">
                            <input id="encrypt-password-radio" name="encrypt-method" type="radio" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                            <label for="encrypt-password-radio" class="ml-2 block text-sm font-medium text-gray-700">Password</label>
                        </div>
                        <div class="flex items-center">
                            <input id="encrypt-keyfile-radio" name="encrypt-method" type="radio" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="encrypt-keyfile-radio" class="ml-2 block text-sm font-medium text-gray-700">Key File</label>
                        </div>
                    </div>
                </fieldset>

                <div id="encrypt-password-section">
                    <label for="encrypt-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="encrypt-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter a strong password">
                </div>

                <button id="encrypt-btn" class="mt-6 w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed" disabled>Encrypt File</button>
            </div>

            <!-- Decryption Panel -->
            <div id="decrypt-panel" class="hidden">
                 <div id="decrypt-drop-zone" class="file-drop-zone rounded-lg p-8 text-center cursor-pointer mb-4">
                    <input type="file" id="decrypt-file-input" class="hidden">
                    <p class="text-gray-500">Drag & drop encrypted file, or <span class="font-semibold text-indigo-600">click to select</span></p>
                    <p id="decrypt-file-name" class="mt-2 font-medium text-gray-700"></p>
                </div>

                <fieldset class="mb-4">
                    <legend class="text-lg font-medium text-gray-900 mb-2">Decryption Method</legend>
                     <div class="flex items-center space-x-6">
                        <div class="flex items-center">
                            <input id="decrypt-password-radio" name="decrypt-method" type="radio" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                            <label for="decrypt-password-radio" class="ml-2 block text-sm font-medium text-gray-700">Password</label>
                        </div>
                        <div class="flex items-center">
                            <input id="decrypt-keyfile-radio" name="decrypt-method" type="radio" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="decrypt-keyfile-radio" class="ml-2 block text-sm font-medium text-gray-700">Key File</label>
                        </div>
                    </div>
                </fieldset>

                <div id="decrypt-password-section">
                    <label for="decrypt-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="decrypt-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter your password">
                </div>
                
                <div id="decrypt-keyfile-section" class="hidden">
                    <label for="decrypt-key-input" class="block text-sm font-medium text-gray-700">Key File</label>
                    <input type="file" id="decrypt-key-input" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                </div>

                <button id="decrypt-btn" class="mt-6 w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed" disabled>Decrypt File</button>
            </div>
            
             <!-- Status/Result Area -->
            <div id="status-area" class="mt-6 text-center"></div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const encryptTabBtn = document.getElementById('encrypt-tab-btn');
            const decryptTabBtn = document.getElementById('decrypt-tab-btn');
            const encryptPanel = document.getElementById('encrypt-panel');
            const decryptPanel = document.getElementById('decrypt-panel');

            // Encrypt Panel Elements
            const encryptDropZone = document.getElementById('encrypt-drop-zone');
            const encryptFileInput = document.getElementById('encrypt-file-input');
            const encryptFileName = document.getElementById('encrypt-file-name');
            const encryptPasswordRadio = document.getElementById('encrypt-password-radio');
            const encryptKeyfileRadio = document.getElementById('encrypt-keyfile-radio');
            const encryptPasswordSection = document.getElementById('encrypt-password-section');
            const encryptBtn = document.getElementById('encrypt-btn');
            const encryptPasswordInput = document.getElementById('encrypt-password');

            // Decrypt Panel Elements
            const decryptDropZone = document.getElementById('decrypt-drop-zone');
            const decryptFileInput = document.getElementById('decrypt-file-input');
            const decryptFileName = document.getElementById('decrypt-file-name');
            const decryptPasswordRadio = document.getElementById('decrypt-password-radio');
            const decryptKeyfileRadio = document.getElementById('decrypt-keyfile-radio');
            const decryptPasswordSection = document.getElementById('decrypt-password-section');
            const decryptKeyfileSection = document.getElementById('decrypt-keyfile-section');
            const decryptKeyInput = document.getElementById('decrypt-key-input');
            const decryptBtn = document.getElementById('decrypt-btn');
            const decryptPasswordInput = document.getElementById('decrypt-password');

            // Status Area
            const statusArea = document.getElementById('status-area');
            
            let encryptFile = null;
            let decryptFile = null;
            let keyFile = null;

            // --- Crypto Constants ---
            const SALT_LENGTH = 16; // 128 bits
            const IV_LENGTH = 12;   // 96 bits for GCM
            const PBKDF2_ITERATIONS = 100000;

            // --- UI Logic ---

            // Tab switching
            encryptTabBtn.addEventListener('click', () => switchTab('encrypt'));
            decryptTabBtn.addEventListener('click', () => switchTab('decrypt'));

            function switchTab(tab) {
                if (tab === 'encrypt') {
                    encryptTabBtn.classList.add('active');
                    decryptTabBtn.classList.remove('active');
                    encryptPanel.classList.remove('hidden');
                    decryptPanel.classList.add('hidden');
                } else {
                    encryptTabBtn.classList.remove('active');
                    decryptTabBtn.classList.add('active');
                    encryptPanel.classList.add('hidden');
                    decryptPanel.classList.remove('hidden');
                }
                clearStatus();
            }

            // Encryption method switching
            encryptPasswordRadio.addEventListener('change', () => {
                encryptPasswordSection.classList.remove('hidden');
            });
            encryptKeyfileRadio.addEventListener('change', () => {
                encryptPasswordSection.classList.add('hidden');
            });

            // Decryption method switching
            decryptPasswordRadio.addEventListener('change', () => {
                decryptPasswordSection.classList.remove('hidden');
                decryptKeyfileSection.classList.add('hidden');
                validateDecryptButton();
            });
            decryptKeyfileRadio.addEventListener('change', () => {
                decryptPasswordSection.classList.add('hidden');
                decryptKeyfileSection.classList.remove('hidden');
                validateDecryptButton();
            });
            
            // --- File Handling & Drag/Drop ---
            function setupDropZone(zone, input, fileVarSetter, nameDisplay, buttonValidator) {
                zone.addEventListener('click', () => input.click());
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('dragover');
                });
                zone.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    zone.classList.remove('dragover');
                });
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('dragover');
                    if (e.dataTransfer.files.length) {
                        const file = e.dataTransfer.files[0];
                        fileVarSetter(file);
                        nameDisplay.textContent = file.name;
                        buttonValidator();
                    }
                });
                input.addEventListener('change', (e) => {
                    if (e.target.files.length) {
                        const file = e.target.files[0];
                        fileVarSetter(file);
                        nameDisplay.textContent = file.name;
                        buttonValidator();
                    }
                });
            }

            setupDropZone(encryptDropZone, encryptFileInput, (f) => { encryptFile = f; }, encryptFileName, validateEncryptButton);
            setupDropZone(decryptDropZone, decryptFileInput, (f) => { decryptFile = f; }, decryptFileName, validateDecryptButton);
            
            decryptKeyInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    keyFile = e.target.files[0];
                    validateDecryptButton();
                }
            });

            encryptPasswordInput.addEventListener('input', validateEncryptButton);
            decryptPasswordInput.addEventListener('input', validateDecryptButton);

            function validateEncryptButton() {
                const isPasswordMethod = encryptPasswordRadio.checked;
                const passwordOk = !isPasswordMethod || (isPasswordMethod && encryptPasswordInput.value.length > 0);
                encryptBtn.disabled = !(encryptFile && passwordOk);
            }

            function validateDecryptButton() {
                const isPasswordMethod = decryptPasswordRadio.checked;
                const passwordOk = isPasswordMethod && decryptPasswordInput.value.length > 0;
                const keyFileOk = !isPasswordMethod && keyFile;
                decryptBtn.disabled = !(decryptFile && (passwordOk || keyFileOk));
            }

            // --- Button Click Handlers ---
            encryptBtn.addEventListener('click', handleEncrypt);
            decryptBtn.addEventListener('click', handleDecrypt);

            // --- Core Logic ---
            async function handleEncrypt() {
                if (!encryptFile) {
                    showError('Please select a file to encrypt.');
                    return;
                }

                showLoading('Encrypting file...');
                
                try {
                    const fileBuffer = await encryptFile.arrayBuffer();
                    const usePassword = encryptPasswordRadio.checked;

                    if (usePassword) {
                        const password = encryptPasswordInput.value;
                        if (password.length < 8) {
                            showError('Password must be at least 8 characters long.');
                            return;
                        }
                        const encryptedBlob = await encryptWithPassword(fileBuffer, password);
                        createDownloadLink(encryptedBlob, `${encryptFile.name}.enc`, 'Encrypted File');
                        showSuccess('File encrypted successfully. Download the encrypted file.');
                    } else {
                        const { encryptedBlob, keyBlob } = await encryptWithKeyFile(fileBuffer);
                        createDownloadLink(encryptedBlob, `${encryptFile.name}.enc`, 'Encrypted File');
                        createDownloadLink(keyBlob, 'encryption.key', 'Encryption Key');
                        showSuccess('File encrypted successfully. <strong>IMPORTANT:</strong> Download both the encrypted file and the key file. You need the key file to decrypt.');
                    }
                } catch (error) {
                    console.error('Encryption error:', error);
                    showError('An error occurred during encryption.');
                }
            }

            async function handleDecrypt() {
                 if (!decryptFile) {
                    showError('Please select a file to decrypt.');
                    return;
                }

                showLoading('Decrypting file...');

                try {
                    const encryptedBuffer = await decryptFile.arrayBuffer();
                    const usePassword = decryptPasswordRadio.checked;
                    let decryptedBuffer;

                    if (usePassword) {
                        const password = decryptPasswordInput.value;
                        if (!password) {
                            showError('Please enter the password.');
                            return;
                        }
                        decryptedBuffer = await decryptWithPassword(encryptedBuffer, password);
                    } else {
                        if (!keyFile) {
                            showError('Please select the key file.');
                            return;
                        }
                        const keyBuffer = await keyFile.arrayBuffer();
                        decryptedBuffer = await decryptWithKeyFile(encryptedBuffer, keyBuffer);
                    }
                    
                    const originalFileName = decryptFile.name.replace(/\.enc$/, '');
                    const decryptedBlob = new Blob([decryptedBuffer]);
                    createDownloadLink(decryptedBlob, `decrypted-${originalFileName}`, 'Decrypted File');
                    showSuccess('File decrypted successfully! Download the decrypted file.');

                } catch (error) {
                    console.error('Decryption error:', error);
                    showError('Decryption failed. Check your password or key file.');
                }
            }

            // --- Cryptographic Functions ---

            // Password-based Encryption
            async function encryptWithPassword(data, password) {
                const salt = window.crypto.getRandomValues(new Uint8Array(SALT_LENGTH));
                const iv = window.crypto.getRandomValues(new Uint8Array(IV_LENGTH));
                const keyMaterial = await getKeyMaterial(password);
                const key = await deriveKey(keyMaterial, salt);
                
                const encryptedContent = await window.crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );

                const encryptedBytes = new Uint8Array(encryptedContent);
                const result = new Uint8Array(salt.length + iv.length + encryptedBytes.length);
                result.set(salt, 0);
                result.set(iv, salt.length);
                result.set(encryptedBytes, salt.length + iv.length);

                return new Blob([result]);
            }

            // Password-based Decryption
            async function decryptWithPassword(encryptedData, password) {
                const encryptedBytes = new Uint8Array(encryptedData);
                const salt = encryptedBytes.slice(0, SALT_LENGTH);
                const iv = encryptedBytes.slice(SALT_LENGTH, SALT_LENGTH + IV_LENGTH);
                const data = encryptedBytes.slice(SALT_LENGTH + IV_LENGTH);

                const keyMaterial = await getKeyMaterial(password);
                const key = await deriveKey(keyMaterial, salt);

                return window.crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );
            }

            // Key File-based Encryption
            async function encryptWithKeyFile(data) {
                const iv = window.crypto.getRandomValues(new Uint8Array(IV_LENGTH));
                const key = await window.crypto.subtle.generateKey(
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );

                const encryptedContent = await window.crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );
                
                const encryptedBytes = new Uint8Array(encryptedContent);
                const result = new Uint8Array(iv.length + encryptedBytes.length);
                result.set(iv, 0);
                result.set(encryptedBytes, iv.length);
                
                const exportedKey = await window.crypto.subtle.exportKey('raw', key);

                return {
                    encryptedBlob: new Blob([result]),
                    keyBlob: new Blob([exportedKey])
                };
            }

            // Key File-based Decryption
            async function decryptWithKeyFile(encryptedData, keyData) {
                const encryptedBytes = new Uint8Array(encryptedData);
                const iv = encryptedBytes.slice(0, IV_LENGTH);
                const data = encryptedBytes.slice(IV_LENGTH);

                const key = await window.crypto.subtle.importKey(
                    'raw',
                    keyData,
                    { name: 'AES-GCM' },
                    true,
                    ['decrypt']
                );

                return window.crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );
            }
            
            // --- Helper Crypto Functions ---
            function getKeyMaterial(password) {
                const enc = new TextEncoder();
                return window.crypto.subtle.importKey(
                    'raw',
                    enc.encode(password),
                    { name: 'PBKDF2' },
                    false,
                    ['deriveBits', 'deriveKey']
                );
            }

            function deriveKey(keyMaterial, salt) {
                return window.crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: PBKDF2_ITERATIONS,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
            }

            // --- UI Helper Functions ---
            function showLoading(message) {
                statusArea.innerHTML = `
                    <div class="flex flex-col items-center justify-center">
                        <div class="loader mb-2"></div>
                        <p class="text-gray-600">${message}</p>
                    </div>`;
            }

            function showSuccess(message) {
                statusArea.innerHTML = `
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md" role="alert">
                        <p class="font-bold">Success</p>
                        <p>${message}</p>
                    </div>`;
            }

            function showError(message) {
                statusArea.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
                        <p class="font-bold">Error</p>
                        <p>${message}</p>
                    </div>`;
            }
            
            function createDownloadLink(blob, fileName, label) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                link.textContent = `Download ${label}`;
                link.className = 'block w-full text-center mt-2 bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500';
                
                const existingLinkContainer = document.getElementById('download-links');
                if (existingLinkContainer) {
                    existingLinkContainer.appendChild(link);
                } else {
                    const container = document.createElement('div');
                    container.id = 'download-links';
                    container.className = 'mt-4 space-y-2';
                    container.appendChild(link);
                    statusArea.appendChild(container);
                }
            }

            function clearStatus() {
                statusArea.innerHTML = '';
            }
        });
    </script>
</body>
</html>
